<!DOCTYPE html>
<html>

<head>
    <title>Realistic Solar System</title>
</head>

<body>
    <style>
        svg {
            border: 1px solid black;
            background-color: black;
        }

        .orbit {
            fill: none;
            stroke: gray;
            stroke-width: 1px;
        }

        #sun {
            animation-name: sunblur;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        #earth {
            fill: cyan;
        }

        #moon {
            fill: white;
        }

        @keyframes sunblur {
            from {
                filter: blur(3px);
            }

            50% {
                filter: blur(4px);
            }

            to {
                filter: blur(3px);
            }
        }
    </style>

    <svg width="800" height="600" viewbox="-400 -300 800 600" xmlns="http://www.w3.org/2000/svg">
        <circle id="sun" cx="0" cy="0" r="20" fill="yellow" />
        <!-- Earth's orbit -->
        <ellipse class="orbit" cx="0" cy="0" rx="150" ry="100" />
        <!-- Earth -->
        <circle id="earth" cx="150" cy="0" r="10" />
        <!-- Moon's orbit -->
        <ellipse class="orbit" cx="150" cy="0" rx="40" ry="30" />
        <!-- Moon -->
        <circle id="moon" cx="190" cy="0" r="3" />
    </svg>

    <script>
        // Simulate planetary motion
        const earthOrbit = document.querySelector('#earth').getAttribute('cx');
        const moonOrbit = document.querySelector('#moon').getAttribute('cx');
        let earthAngle = 0;
        let moonAngle = 0;
        const earthSpeed = 0.05; // Adjust the speed as needed
        const moonSpeed = 0.2; // Adjust the speed as needed

        function animate() {
            earthAngle += earthSpeed;
            moonAngle += moonSpeed;

            const earthX = Math.cos(earthAngle) * earthOrbit;
            const earthY = Math.sin(earthAngle) * 100; // Assuming a slightly tilted orbit

            const moonX = Math.cos(moonAngle) * moonOrbit + earthX;
            const moonY = Math.sin(moonAngle) * 30; // Assuming a slightly tilted orbit

            document.querySelector('#earth').setAttribute('cx', earthX);
            document.querySelector('#earth').setAttribute('cy', earthY);
            document.querySelector('#moon').setAttribute('cx', moonX);
            document.querySelector('#moon').setAttribute('cy', moonY);

            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>

</html>
